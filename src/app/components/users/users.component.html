<div style="padding: 1rem 2rem 1rem 2rem; display: flex">
  <div style="flex: 1 1; align-self: center">
    <h1 style="margin: 0">
      <mat-icon style="vertical-align: text-bottom">group</mat-icon> Users
    </h1>
  </div>
  <div style="flex: 1 1; max-width: min-content">
    <button
      mat-mini-fab
      color="primary"
      aria-label="New user"
      (click)="addData()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div style="padding: 0rem 2rem 0rem 2rem">
  <mat-form-field style="width: 100%">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="User name or attribute"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
