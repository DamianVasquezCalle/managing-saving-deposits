<div style="padding: 1rem 2rem 1rem 2rem; display: flex">
  <div style="flex: 1 1; align-self: center">
    <h1 style="margin: 0">
      <mat-icon style="vertical-align: text-bottom">group</mat-icon> Users
    </h1>
  </div>
  <div style="flex: 1 1; max-width: min-content">
    <button
      mat-mini-fab
      color="primary"
      aria-label="New user"
      (click)="onAddUser()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div style="padding: 0rem 2rem 0rem 2rem">
  <mat-form-field style="width: 100%">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="User name or attribute"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">
          {{ element.role | userRole }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef width="200px">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-stroked-button
            color="primary"
            aria-label="Edit user"
            (click)="onEditUser(element.id)"
          >
            Edit
          </button>
          &nbsp;&nbsp;&nbsp;
          <button
            mat-stroked-button
            color="warn"
            aria-label="Delete user"
            (click)="onDeleteUser(element.id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
